{% extends "layout.html" %}
{% block content %}

<div class="page-header">
    <h1>用户注册</h1>





    <div>
          <form method="post">
              {{ form.username.label }}{{ form.username }}<br/> <!-- 用户名-->
              {{ form.password.label }}{{ form.password }}<br/><!-- 密码-->
              {{ form.password.label }}{{ form.password2 }}<br/><!-- 确认密码-->
              {{ form.submit }}<!-- 提交-->
          </form>
    </div>




</div>

    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form">
				<div class="form-group">
					 <label for="exampleInputPassword1">账号:</label><input type="text" name="username" placeholder="请输入账号" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">密码</label><input type="password" name="password" placeholder="请输入密码"  class="form-control" id="exampleInputPassword1" />
				</div>
                <div class="form-group">
					 <label for="exampleInputPassword1">确认密码</label><input type="password" name="password2" placeholder="请输入密码" class="form-control" id="exampleInputPassword1" />
				</div>
				<button type="submit" class="btn btn-default">注册</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
